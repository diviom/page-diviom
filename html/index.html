<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/style.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="./../javascript/main.js"></script>
</head>
<body>
    <div class="main" id="home">
        <header>
            <nav class= "navbar ">
                <div class="brand">
                  <a href="#" class="brand-logo">
                      <img  class="logo" src="./../asset/img/logodiviom.svg">
                  </a>
                </div>
                  <ul id="menu" class="menu menu-toggle">
                    <li><a disabled href="#">Inicio</a></li>
                    <li><a disabled  href="#" >Servicios</a></li>
                    <li><a disabled href="#" >Portafolio</a></li>
                    <li><a disabled href="#" >Contactanos</a></li>
                  </ul>
                <div class="menu-bar" >
                    <i class="fas fa-bars" id="menu-bar"></i>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="cont-form">
                <form action="" method="POST" id="form">
                    <div class="form-row">
                        <h2 class="display-5">Estamos trabajando para darte el mejor servicio</h2>
                        <h4>Envianos un mensaje si tienes alguna consulta</h4>
                        <div class="col">
                            <label for="exampleInputEmail1">Introducir Correo</label>
                            <input id="email" class="form-control contact-text" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="introducir email">
                            <small id="emaimsm" class="form-text ">..</small>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea2">Mensaje</label>
                                <textarea class="form-control contact-text" id="text-area" rows="3"></textarea>
                                <small id="smsalert" class="form-text ">..</small>
                            </div>
                        </div>
                        <button id="btn-sub" type="submit"  class="btn btn-dark">Enviar Mensaje</button>
                      </div>
                      
                </form>
            </div>
            <div class="cont-img">
                <img class="arte" src="./../asset/img/arte.svg">
            </div>
        </div>
        <div class="modal-container" id="modal-container">
            <div class="modal-ts" >
               <img  class="img-corect" src="./../asset/img/correct.svg">
                <h5>
                   su mensaje fue enviado correctamente
                </h5>
            </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script> 
</body>
</html>
